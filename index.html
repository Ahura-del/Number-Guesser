<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .main-page {
            width: 80%;
            margin: 5rem auto;
            text-align: center;
        }
    </style>



</head>

<body>
    <div class="container">
        <div class="main-page">
            <h2>Number Guesser</h2>
            <div class="main-form">
                <p>Guess number between <span class="min-num">1</span> to <span class="max-num">10</span></p>
                <input type="number" class="num-input" placeholder="Enter the number...">
                <input type="submit" value="submit" id="submit">

                <p class="message"></p>
            </div>
        </div>
    </div>









    <script src="app.js"></script>


</body>

</html>
